<div class="top-menu">
  <img
    class="logo"
    src="https://angular-academy.s3.amazonaws.com/main-logo/main-page-logo-small-hat.png"
    alt=""
  />
</div>
<div class="demo">
  <div>Start Date: {{ startDate | date: 'MMM/dd/yyyy' }}</div>
  <div>{{ title | titlecase }}</div>
  <div>{{ price | currency: 'GBP' }}</div>
  <div>Percentage: {{ rate | percent }}</div>
  <!--  <div>-->
  <!--    {{ courses | json }}-->
  <!--  </div>-->
  <div *ngFor="let pair of course | keyvalue">{{ pair.key + ': ' + pair.value }}</div>
</div>
<div class="courses">
  <course-card
    *ngFor="let course of courses; index as i"
    (courseSelected)="onCourseSelected($event)"
    [course]="course"
    [cardIndex]="i + 1"
  ></course-card>
</div>
