<div class="top-menu">
  <img
    class="logo"
    src="https://angular-academy.s3.amazonaws.com/main-logo/main-page-logo-small-hat.png"
    alt=""
  />
</div>

<button (click)="onCourseEdited()">Edit Courses</button>

<div class="courses" *ngIf="courses[0] as course">
  <!--  <course-card-->
  <!--    *ngFor="let course of courses; index as i"-->
  <!--    (courseSelected)="onCourseSelected($event)"-->
  <!--    [course]="course"-->
  <!--    [cardIndex]="i + 1"-->
  <!--  ></course-card>-->
  <ng-template #blankImage let-courseName="description">
    <p class="warn">{{ courseName }} has no image yet.</p>
    <img src="/assets/empty-image.png" alt="" />
  </ng-template>
  <ng-container
    *ngTemplateOutlet="blankImage; context: { description: course.description }"
  ></ng-container>
  <div *ngTemplateOutlet="blankImage; context: { description: courses[1].description }"></div>
  <hr />
  <hr />
  <course-card (courseSelected)="onCourseSelected($event)" [course]="course">
    <course-image [src]="course['iconUrl']"></course-image>
    <course-image [src]="courses[1]['iconUrl']"></course-image>
    <course-image [src]="courses[2]['iconUrl']"></course-image>
    <div class="course-description">
      {{ course['longDescription'] }}
    </div>
    Edit Description: <textarea></textarea>
  </course-card>

  <!--  <course-card (courseSelected)="onCourseSelected($event)" [course]="courses[1]">-->
  <!--    <h5>total Lessons: 10</h5>-->
  <!--  </course-card>-->
</div>
