<div class="top-menu">
  <img
    class="logo"
    src="https://angular-academy.s3.amazonaws.com/main-logo/main-page-logo-small-hat.png"
    alt=""
  />
</div>

<button (click)="onCourseEdited()">Edit Courses</button>

<div class="courses" *ngIf="courses[0] as course">
  <!--  <course-card-->
  <!--    *ngFor="let course of courses; index as i"-->
  <!--    (courseSelected)="onCourseSelected($event)"-->
  <!--    [course]="course"-->
  <!--    [cardIndex]="i + 1"-->
  <!--  ></course-card>-->
  <course-card (courseSelected)="onCourseSelected($event)" [course]="course">
    <div class="course-image">
      <img width="300" alt="Angular Logo" [src]="course['iconUrl']" />
      <h5>total Lessons: 5</h5>
    </div>
    <div class="course-description">
      {{ course['longDescription'] }}
    </div>
    Edit Description: <textarea></textarea>
  </course-card>

  <course-card (courseSelected)="onCourseSelected($event)" [course]="courses[1]">
    <h5>total Lessons: 10</h5>
  </course-card>
</div>
